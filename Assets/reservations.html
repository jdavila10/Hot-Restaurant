                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                        d="M3 5a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h1a3 3 0 0 0 3-3V7a2 2 0 0 0-2-2H3zm0 1a1 1 0 0 0-1 1v.941c0 .264.356.348.474.112l.228-.457a2 2 0 0 1 .894-.894l.457-.228C4.289 6.356 4.205 6 3.94 6H3z" />

                </svg> Hot New Restaurant</h1>
            <hr>
            <h2 class="text-center">Let's make your reservation</h2>
            <br>
            <div class="text-center">
                <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><svg width="1em" height="1em"
                            viewBox="0 0 16 16" class="bi bi-list-ol" fill="currentColor"

                        </svg> View Tables</button></a>
                <a href="/"><button type="button" class="btn btn-lg btn-default"><svg width="1em" height="1em"
                            viewBox="0 0 16 16" class="bi bi-house-door-fill" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6.5 10.995V14.5a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z" />

            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <div class="panel-body">

                        <form role="form">

                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text" class="form-control" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="">Unique ID</label>
                                <input type="text" class="form-control" id="id">
                            </div>

                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>


        <footer class="footer">
            <div class="container">
                <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
            </div>
        </footer>

        <script>
            $(".submit").on("click", function () {
                event.preventDefault();
                const table = {
                    name: $("#name").val().trim(),
                    phone: $("#phone").val().trim(),
                    email: $("#email").val().trim(),
                    id: $("#id").val().trim()
                };
                console.log(table);

                $.post("/api/tables", table)
                    .then(function (data) {
                        console.log("reservations.html", data);
                        if (data == true) {
                            alert("Your table is reserved!");
                        }
                        if (data == false) {
                            alert("You're on the waitlist.");
                        }
                    });
                    $("#name").val("");
                    $("#phone").val("");
                    $("#email").val("");
                    $("#id").val("");
            });
        </script>

    </div>
</body>

</html>
